<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/background/bg-img.jpeg);">
    <div class="login-icon" >
        <img src="assets/images/users/logo-img.png" height="100" alt="logo">
    </div>
        <div class="login-form" >
            <h2 class="text-white d-flex justify-content-center">Login</h2>
             <!-- Form -->
             <form class=" example-form">
                 <div class="d-flex align-items-center ">      
                     <i class="username-icone fa fa-user mr-2"></i>
                     <mat-form-field class="example-full-width" appearance="">
                       <mat-label>Username</mat-label>
                       <input matInput color="danger">
                     </mat-form-field>
                 </div>
                 
                 <div class="d-flex align-items-center">
                     <i class="password-icon fa fa-key mr-2" aria-hidden="true"></i>
                     <mat-form-field class="example-full-width" appearance="">
                         <mat-label>password</mat-label>
                         <input type="password" matInput  >
                       </mat-form-field>  
                 </div>
                 <div class="d-flex justify-content-center mt-3">
                    <button  mat-raised-button color="primary" type="submit">LOGIN</button>
                 </div>
               </form>
         </div>
</div>
